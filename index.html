<<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/spinbox/latest/jqm-spinbox.min.js"></script>
<script>
$(function() {
	$(document).on('click', '.delete', fdeleteitem);
	$(document).on('click', '.bought', fbought);
	});

function fadditem(){
	var text = $("#itemname").val();
	if(text === null || text === "" )
	{
	}
	else
	{
	$("#shoppinglist").append('<li>'+'<input type="checkbox" class="bought" />'+text+'    <button class="delete">Delete</button></li>');
	$("#itemname").val('');
	}
}
	
function fdeleteitem(){
	$(this).parent().remove();
}
function fbought(){
	if ($(this).parent().css('textDecoration') === 'line-through')
	{
		$(this).parent().css('textDecoration', 'none');
	}
	else
	{
	}
	$(this).parent().css('textDecoration', 'line-through');
	
}



</script>
</head>
<body>
<div data-role="page" id="homepage">
  <div data-role="main" class="ui-content">
  <title> Homepage </title>
  <div data-role="header">
    <h1>Homepage</h1>
  </div>
	<div>
	<a href="#additem" ; class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-right" title= "Add item">Add item</a>
	</div>

  </div>
  </div>


<div data-role="page" id="additem">
  <div data-role="main" class="ui-content">
  <title> Homepage </title>
  <div data-role="header">
    <h1>Homepage</h1>
  </div>
	<div>Item name: <input type = "text" id = "itemname" placeholder = "Enter the name of item">
	<a onclick="fadditem()" ; class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-right" title= "Add item">Add</a>
	</div>
	<div><h2>Items saved</h2>
	<ul id = "shoppinglist">
	</ul>
	</div>
  </div>
  </div>


</body>
</html>
